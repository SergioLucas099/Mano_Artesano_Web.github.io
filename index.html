<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta tu Turno</title>
  <!-- Vincular CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="img/logo.jpeg" alt="Logo Pueblito de Barro">
    </div>
    <div class="bienvenida">
      Bienvenidos al <strong>Pueblito de Barro</strong><br>
      Aquí podrá consultar sus turnos
    </div>
  </header>

  <!-- Contenedor principal -->
  <main class="contenedor">
    <h2>Consulta tu Turno</h2>
    <input 
      type="tel" 
      id="numero" 
      placeholder="Ingrese su número de celular:" 
      maxlength="10" 
      pattern="[0-9]{10}" 
      inputmode="numeric">

    <button id="consultar">Consultar</button>
    <div class="resultado" id="resultado"></div>
  </main>

  <!-- Firebase y lógica -->
  <script type="module" src="script.js"></script>
</body>
</html>
